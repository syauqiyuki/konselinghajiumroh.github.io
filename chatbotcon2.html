            display: block;
            margin-top: 10px;

    <div id="chat-container">
        <div id="chat-box">
           <center><h2><strong>Selamat Datang di Layanan Konsultasi Haji dan Umroh!</strong></h2></center>
        </div>
        <input type="text" id="user-input" placeholder="Ketik pesan...">
        <button id="send-button">Kirim</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const userMessage = userInput.value;
            if (userMessage.trim() !== '') {
                appendMessage('user', userMessage);
                // Di sini Anda dapat menambahkan logika untuk berinteraksi dengan chatbot dan mendapatkan respons dari server.
                // Misalnya, Anda dapat menggunakan teknologi seperti Ajax untuk mengirim dan menerima data dari server.
                // Setelah menerima respons dari server/chatbot, Anda bisa memanggil fungsi appendMessage('chatbot', response) untuk menampilkan respons chatbot di antarmuka.
                userInput.value = '';
            }
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
